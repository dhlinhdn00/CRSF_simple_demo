<!DOCTYPE html>
<html>
<head>
    <title>Download File Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }
        body {
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        .container {
            min-height: 100vh; /* 100% of the viewport height */
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
        .transparent-form {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Adjust as needed */
        }
        .resized-image {
            width: 300px; /* Adjust as needed */
            height: auto;
            display: block;
            margin: 0 auto 20px; /* Center image and add space below */
        }
        /* Adjust the input group and button to fit your design */
        .input-group input, .input-group button {
            height: 50px;
            border-radius: 0;
        }
        .input-group button {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
        }
        /* Button hover effect */
        .input-group button:hover {
            background-color: #0056b3; /* A shade darker for hover state */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="transparent-form">
            <div class="text-center mb-4">
                <img class="resized-image" src="logo_libz.png" alt="Company Logo">
            </div>
            <h2 class="text-center mb-4">Enter the URL of the document:</h2>
            <div class="input-group mb-3">
                <input type="text" id="fileURL" class="form-control" placeholder="File URL" required>
                <button class="btn btn-outline-primary" type="button" id="downloadButton">
                    <i class="bi bi-download"></i> Download
                </button>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('downloadButton').addEventListener('click', function () {
            var fileURL = document.getElementById('fileURL').value;
            if (fileURL.trim() === '') {
                alert('Please enter a valid URL.');
                return;
            }
            var downloadLink = document.createElement('a');
            downloadLink.href = fileURL;
            var filename = fileURL.substring(fileURL.lastIndexOf('/') + 1) || 'downloaded_file';
            downloadLink.download = filename;
            downloadLink.style.display = 'none';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });
    </script>
</body>
</html>
